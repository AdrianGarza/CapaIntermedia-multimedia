<!DOCTYPE html>
<html>  
<head>
    <meta charset = "utf-8">
    <title> Emageht</title>
    <link href="/Css/CursoDetalle.css" rel="stylesheet" type="text/css">
    <script type = "text/javascript" src="resources/jquery-3.6.0.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script>

      $(function(){
          
        $("#nav-placeholder").load("navbar.html");
      });
      
      function openNav() {
        document.getElementById("mySidenav").style.width = "500px";
        document.getElementById("main").style.marginLeft = "500px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "white";
      }

      
      $(document).ready( function (){
            
        $("#curso1").click(function (){
          window.location.replace("http://www.w3schools.com");
        });
        
        
        
      });
    </script>

</head>
<body>
  
    <div id="nav-placeholder" class="inplace" >
    </div>
    <div id="main">
      <div class="background">
        <video autoplay controls width="90%" height="70%" muted class="video" >
            <source src="/resources/pruebavid1.mp4" type="video/mp4" >
            Your browser does not support the video tag u.u.
        </video>
        <button type="button " class="btn btn-dark niveles" onclick="openNav()">Niveles del curso</button>
      </div>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Nivel aaaaaaaaaaaaaaaaaaaaaaaaaaaaa1</a>
        <a href="#">Nivel 2</a>
        <a href="#">Nivel 3</a>
        <a href="#">Nivel 4</a>
      </div>
    </div>
  
</body>
</html>
